<!DOCTYPE html>
<html>
  <head>
    <title>Example: Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="../../dist/form-validation.umd.js"></script>
  </head>
  <body>
    <div id="app">
      <form>
        <div>
          <label for="account">Account</label>
          <input id="account" v-model="account">
          <span>{{ validator.account.$errors.required }}</span>
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" v-model="password" type="password">
          <span>{{ validator.password.$errors.required }}</span>
        </div>

        <button @click="add" type="button">Add email</button>
        <template v-for="(email, index) of emails">
          <div>
            <label :for="'emails.' + index">Email</label>
            <input :id="'emails.' + index" v-model="emails[index]">
            <span>{{ validator.emails[index].$errors.required }}</span>
            <button @click="remove(index)" type="button">Remove Email</button>
          </div>
        </template>
      </form>
    </div>

    <script src="../common.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
