<!DOCTYPE html>
<html>
  <head>
    <title>Example: Cross field validation</title>
    <script src="../../dist/form-validation.umd.js"></script>
  </head>
  <body>
    <div id="app">
      <form>
        <div>
          <label for="account">Account</label>
          <input id="account" autofocus>
          <span id="account-error">
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" type="password">
          <span id="password-error"></span>
        </div>

        <div>
          <label for="confirm-password">Confirm Password</label>
          <input id="confirm-password" type="password">
          <span id="confirm-password-error"></span>
        </div>
      </form>
    </div>

    <script src="../util/index.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
